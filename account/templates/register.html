{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="page-title-area">
<div class="d-table">
<div class="d-table-cell">
<div class="container">
<div class="title-content">
<h2>Register</h2>
<ul>
<li>
<a href="{% url 'home:index' %}">Home</a>
</li>
<li>
<span>Register</span>
</li>
</ul>
</div>
</div>
</div>
</div>
<div class="title-img">
<img src="{% static 'images/page-title1.jpg' %}" alt="About">
<img src="{% static 'images/shape16.png' %}" alt="Shape">
<img src="{% static 'images/shape17.png' %}" alt="Shape">
<img src="{% static 'images/shape18.png' %}" alt="Shape">
</div>
</div>


<div class="user-area ptb-100">
<div class="container">
<div class="user-item">
<form>
<h2>Register</h2>
<div class="form-group">
<input type="text" class="form-control" placeholder="Your Name:">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="User Name:">
</div>
<div class="form-group">
<input type="email" class="form-control" placeholder="Your Email:">
</div>
<div class="form-group">
<input type="password" class="form-control" placeholder="Password:">
</div>
<div class="form-group">
<input type="password" class="form-control" placeholder="Confirm Password:">
</div>
<div class="form-group">
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
<label class="form-check-label" for="flexCheckDefault4">
I accept all <a href="{% url 'pages:terms_conditions' %}">Terms & Conditions</a>
</label>
</div>
</div>
<button type="submit" class="btn common-btn">
Register
<img src="{% static 'images/shape1.png' %}" alt="Shape">
<img src="{% static 'images/shape2.png' %}" alt="Shape">
</button>
<h4>Or</h4>
<ul>
<li>
<a href="#">
<i class='bx bxl-facebook'></i>
Register With Facebook
</a>
</li>
<li>
<a href="#">
<i class='bx bxl-google'></i>
Register With Google
</a>
</li>
</ul>
<h5>Already Have An Account? <a href="{% url 'account:login' %}">Login</a></h5>
</form>
</div>
</div>
</div>


{% endblock %}
